<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Code Speed Typing Game</title>
</head>
<body>

<div class="name">
    <h3>Aridsondez' C Typing Game</h3>
</div>
<div class="backgroundcontainer">
    <img src="space.jpeg">
</div>
  <div class="timer" id="timer">0</div>  
  <div class="container">
    <div class="display" id="display">Quote</div>
    <textarea id="quoteInput" class="quote-input" autofocus>quote</textarea>
  </div>
  <div class="popupcontainer" id="popup">
    <div class="popup">
    <h1>TIME IS UP!</h1>
    <p>Your score is:  <div class="score" id="score"> 0</div></p>
    <button class="button" id="restart">restart</button>
    </div>
  </div>
</body>
</html>
